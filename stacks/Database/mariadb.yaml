services:
  mariadb:
    image: mariadb:11.6
    network_mode: bridge
    container_name: mariadb
    hostname: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-mariadb}
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
      UMASK: "002"
    ports:
      - "${MARIADB_PORT-3406}:3306"
    volumes:
      - type: bind
        source: "${BASEPATH}/${MARIADB_CONFIG_PATH}/data"
        target: /var/lib/mysql
    restart: unless-stopped