name: vaultwarden
services:
  vaultwarden:
    image: vaultwarden/server:latest
    network_mode: bridge
    container_name: vaultwarden
    hostname: vaultwarden
    environment:
      TZ: ${TZ}
      DATABASE_URL: postgresql://vaultwarden:vaultwarden@192.168.1.3:5432/vaultwarden
    expose:
      - 80
    labels:
      proxy.aliases: vaultwarden
      proxy.#1.scheme: tcp
      proxy.#1.port: 10380:80
    volumes:
      - type: bind
        source: "${BASEPATH}/${APP_CONFIG_PATH}"
        target: /data
    restart: unless-stopped
