name: vaultwarden
services:
  vaultwarden:
    image: vaultwarden/server:latest
    network_mode: bridge
    container_name: vaultwarden
    hostname: vaultwarden
    environment:
      TZ: ${TZ}
      DATABASE_URL: postgresql://vaultwarden:vaultwarden@192.168.1.3:5432/vaultwarden
    ports:
      - target: "3000"
        published: "20300"
        protocol: tcp
    labels:
      proxy.aliases: vaultwarden
    volumes:
      - type: bind
        source: "${BASEPATH}/${APP_CONFIG_PATH}"
        target: /data
    restart: unless-stopped
