services:
  pocketid:
    image: ghcr.io/pocket-id/pocket-id:v1
    network_mode: bridge
    hostname: pocketid
    container_name: pocketid
    environment:
      TZ: ${TZ}
      PGID: ${PGID}
      PUID: ${PUID}
      TRUST_PROXY: "true"
      ENCRYPTION_KEY: ${SECRET}
      APP_URL: "https://pocketid.${CF_DOMAIN}"
      DB_PROVIDER: "postgres"
      DB_CONNECTION_STRING: "postgresql://${POCKETID_DB_NAME}:${POCKETID_DB_NAME}@${LOCAL_VPS_IP}:${POSTGRES_PORT}/${POCKETID_DB_NAME}"
      MAXMIND_LICENSE_KEY_FILE: "/app/data/${MAXMIND_LICENSE_KEY_FILE}"
    ports:
      - target: 1411
        published: 1411
        protocol: tcp
    volumes:
      - type: bind
        source: "${BASEPATH}/${APP_CONFIG_PATH}"
        target: /app/data
    restart: unless-stopped
