services:
  rclone:
    image: rclone/rclone:latest
    network_mode: bridge
    container_name: rclone
    hostname: rclone
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
      UMASK: "022"
    ports:
      - target: 5572
        published: "2572"
        protocol: tcp
    volumes:
      - type: bind
        source: "${BASEPATH}/${RClONE_CONFIG_PATH}"
        target: /config/rclone
        bind: {}
      - type: bind
        source: "${BASEPATH}/${RClONE_CONFIG_PATH}/logs"
        target: /logs
        bind: {}
      - type: bind
        source: "${INFUSE_MEDIA_STORAGE_PATH}"
        target: /media
        bind: {}
      - type: bind
        source: "${MISC_STORAGE_PATH}/Downloads"
        target: /pyloads-download
        bind: {}
    cpu_shares: 90
    command:
      - rcd
      - --rc-web-gui
      - --rc-addr
      - :5572
      - --rc-user
      - mahdi
      - --rc-pass
      # - serve
      # - http
      # - Onedrive_Personal
      # - --addr
      # - :5572
      # - --user
      # - mahdi
      # - --pass
      - quadong
      - --rc-web-gui-no-open-browser
      - --rc-web-gui-force-update
      - --rc-web-fetch-url=https://s3.yuudi.dev/rwa/embed/version.json
      - --config=/config/rclone/rclone.conf
      - --bwlimit
      - 10M:off
    deploy:
      resources:
        limits:
          memory: "7212105728"
    restart: unless-stopped
    labels:
      proxy.aliases: rclone
      proxy.#1.port: 2572