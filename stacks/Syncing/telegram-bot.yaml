services:
  telegram-bot:
    image: ghcr.io/frozenfrog/telegram-bot:1.0.2
    networks: pangolin
    container_name: telegram-bot
    hostname: telegram-bot
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    ports:
      - target: 5248
        published: "5248"
        protocol: tcp
    restart: unless-stopped
    labels:
      proxy.aliases: bot
networks:
  pangolin:
    external: true